<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to drchrono</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	Please confirm your identity, once finished, click on "confirm":<br><br>
    <form action="confirm_information" method="GET"> {% csrf_token %}
    	<input type="text" name="patient_id" value={{patient.patient_id}} style="display:none;">
    	<input type="text" name="apt_id" value={{apt.apt_id}} style="display:none;">
    	First Name:
    	<input type="text" name="firstname" disabled="true" value="{{patient.first_name}}"><br>
    	Last Name:
    	<input type="text" name="lastname" disabled="true" value="{{patient.last_name}}"><br><br>
    	Date of Birth:
    	<input type="text" name="date_of_birth" disabled="true" value="{{patient.date_of_birth|date:'Y-m-d'}}"><br>
    	Gender:
    	<input type="text" name="gender" disabled="true" value="{{patient.gender}}"><br>
    	Address:
    	<input type="text" name="address" disabled="true" value="{{patient.address}}"><br>
    	City:
    	<input type="text" name="city" disabled="true" value="{{patient.city}}"><br>
    	State:
    	<input type="text" name="state" disabled="true" value="{{patient.state}}"><br>
    	Social Security Number:
    	<input type="text" name="ssn" disabled="true" value="{{patient.ssn}}"><br>
    	Cell Phone:
    	<input type="text" name="cell_phone" disabled="true" value="{{patient.cell_phone}}"><br>
    	Email:
    	<input type="text" name="email" disabled="true" value="{{patient.email}}"><br><br>

    	<input type="submit" name="goback" value="Go Back">
    	<input type="submit" name="update" value="Update">
    	<input type="button" data-toggle="modal" data-target="#update" class="btn btn-info" name="confirm" value="Confirm" >
        <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                        提醒框
                        </h4>
                    </div>
                    <div class="modal-body">
                        You have successfully checked in! Please wait or reschedule.
                    </div>
                    <div class="modal-footer">
                        <button type="submit" name="confirm" value="Confirm" class="btn btn-default">
                            Done
                        </button>
                        <button type="submit" name="reschedule" value="Reschedule" class="btn btn-primary">
                            Reschedule
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
